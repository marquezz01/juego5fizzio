<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas de Letras - Aprende Español</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menú de Inicio -->
<div id="menu" class="menu-container">
  <div class="game-menu">
    <div class="menu-image">

    </div>
    <h1 class="menu-title">¡Bienvenido al Rompecabezas de Letras!</h1>
    <p class="menu-description">
      Arrastra las piezas para completar el rompecabezas. Al finalizar, verás la imagen completa.
    </p>
    <button id="start-game" class="start-button">Iniciar Juego</button>
  </div>
</div>

<!-- Sección del juego de rompecabezas -->
<div id="puzzle-game" class="puzzle-container" style="display: none;">
  <h1>¡Completa el Rompecabezas!</h1>
  <p>Arrastra las piezas a su posición correcta.</p>

  <div id="puzzle-board" class="board">
    <!-- Espacios donde van las piezas -->
    <div class="puzzle-slot" data-slot="1"></div>
    <div class="puzzle-slot" data-slot="2"></div>
    <div class="puzzle-slot" data-slot="3"></div>
    <div class="puzzle-slot" data-slot="4"></div>
  </div>

  <div id="pieces" class="pieces">
    <!-- Piezas del rompecabezas -->
    <img src="pieza1.png" alt="Pieza 1" class="puzzle-piece" draggable="true" data-piece="1">
    <img src="pieza2.png" alt="Pieza 2" class="puzzle-piece" draggable="true" data-piece="2">
    <img src="pieza3.png" alt="Pieza 3" class="puzzle-piece" draggable="true" data-piece="3">
    <img src="pieza4.png" alt="Pieza 4" class="puzzle-piece" draggable="true" data-piece="4">
    
  </div>

  <div id="result" class="result-message"></div>
  <button id="reset-button" class="reset-button">Reiniciar</button>
</div>

<script src="puzzle.js"></script>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(2, 150px);
    grid-gap: 10px;
    margin: 20px auto;
    padding: 10px;
    border: 2px solid #ddd;
    width: 320px;
    height: 320px;
  }
  
  .puzzle-slot {
    width: 150px;
    height: 150px;
    border: 2px dashed #ccc;
    background-color: #f9f9f9;
  }

  .puzzle-piece {
    width: 150px;
    height: 150px;
    cursor: grab;
  }

  .pieces {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  .result-message {
    text-align: center;
    margin-top: 20px;
  }

  .reset-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
</body>
</html>
